<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Distribution Calculator</title>
    <link rel="stylesheet" href="n.css">
</head>
<body>

    <!-- Header at the top -->
    <header>
        <h1>Normal Distribution Calculator</h1>
    </header>
    
    <!-- Centered calculator content -->
    <main>
        <div class="input-container">
            <label for="zInput">Enter the value of Z:</label>
            <input type="number" id="zInput" placeholder="Enter Z value">
            <button id="calculateButton">Calculate</button>
        </div>

        <!-- Result will be displayed here, BELOW the calculator -->
        <p id="result"></p>
    </main>

    <!-- Footer at the bottom -->
    <footer>
        <p>This website is created by Bhumika SN</p>
        <a href="https://www.linkedin.com/in/bhumika-s-n-9152a6295/" target="_blank">
            <img src="linkedin-logo-png.png" alt="LinkedIn" class="linkedin-logo">
        </a>
    </footer>

    <script src="n.js"></script>
</body>
</html>
